t<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/simpleLightbox.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/typed.js"></script>
	<script type="text/javascript" src="js/simpleLightbox.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js"></script>
	<title>/greysite</title>
</head>
<body>
<!-- start page -->

<div class="pageOne">
	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<div class="startContain">
					<div class="logoContain">
					<img class="startBtn" src="images/logo.svg" width="400"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- end start page -->

<!-- transition page -->

<div class="gif"></div>
<audio class="audio"><source src="images/modem.mp3" type="audio/mpeg"></audio>

<!-- end transition page  -->

<!-- game over page -->

<div class="gameOver">
	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<div class="gameOverContain">
					<div class="over"></div>
					<div class="restart"></div>
					<audio class="siren"><source src="images/gameOver.mp3" type="audio/mpeg"></audio>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Ending Page -->
<div class="youWon"></div>

<!-- gamepage -->

<div class="gamePage">

<div class="resize">
	<h1 class="resizeText"> Resize window</br>or play on a bigger screen</h1>
</div>

<div class="container">
	
	<div class="row">
		<div class="twelve columns">
			<div class="header">
				<div class="leftContent">
					<div class="box"></div>
					<div class="boldContain">
						<p class="boldFutura">Bold Futura &#8482</p>
						<i class="material-icons">fingerprint</i>
					</div>
				</div>
					<div class="finalClues">
						<p class="finalClue1">over</p>
						<p class="finalClue2">the</p>
						<p class="finalClue3">is</p>
						<p class="finalClue4">search</p>
					</div>				
			</div>

		</div>
	</div>

	<div class="row">
		<div class="four columns">
		<div class="countdown">
					<div class="timeBox">
						<h2 class="time"></h2>
					</div>
					<h2 class="attempts"></h2>
				</div>
			<div class="textColumn">
				<div class="firstMessage">
				</div>
				<div class="secondMessage">
				</div>
				<div class="thirdMessage">
				</div>
				<div class="fourthMessage">
				</div>
				<div class="fifthMessage">
				</div>
			</div>
		</div>
		
		<div class="four columns">
			<div class="inputColumn">
				<div class="passwordContain">
					<div class="loginContain">
						<input class="hack" type="password" name="password"/>
						<button type="button" class="submitHack">2431</button>
					</div>
					<div class="accessContain">
						<h2 class="accessText"></h2>
					</div>
					<div class="grid">
					<img class="gridImage" src="images/grid.png" height="200"/>
					<div class="gridClue"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="four columns">
			<div class="clueColumn">
				<div class="tagruato1"></div>
				<div class="tagruato2"></div>
				<div class="tagruato3"></div>
				<div class="tagruato4"></div>
			</div>

		</div>
	</div>

	<div class="row">
		<div class="twelve columns">
			<div class="footer">
				<div class=howardClue><img src="images/howard1.jpg" width="50" height="50"/></div>
			</div>

		</div>
	</div>

</div>
</div>

<!-- end gamepage -->





<script type="text/javascript" src="js/3js.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
