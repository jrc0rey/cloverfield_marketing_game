<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/simpleLightbox.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/typed.js"></script>
	<script type="text/javascript" src="js/simpleLightbox.js"></script>
	<title>/greysite</title>
</head>
<body>





<!-- gamepage -->
<div class="resize">
	<h1 class="resizeText"> Resize window</br>or play on a bigger screen</h1>
</div>

<div class="container">
	
	<div class="row">
		<div class="twelve columns">
			<div class="header">
				<div class="boxContain">
						<div class="box"></div>
				</div>
				<p class="tagruato">Bold Futura &#8482</p>
				<i class="material-icons">fingerprint</i>
			</div>

		</div>
	</div>

	<div class="row">
		<div class="four columns">
		<div class="countdown">
					<div class="timeBox">
						<h2 class="time"></h2>
					</div>
					<h2 class="attempts"></h2>
				</div>
			<div class="textColumn">
				<div class="firstMessage">
				</div>
				<div class="secondMessage">
				</div>
			</div>
		</div>
		
		<div class="four columns">
			<div class="inputColumn">
				<div class="passwordContain">
					<div class="loginContain">
						<input class="hack" type="password" name="password"/>
						<button type="button" class="submitHack">login</button>
					</div>
					<div class="accessContain">
						<h2 class="accessText"></h2>
					</div>
				</div>
			</div>
		</div>
		
		<div class="four columns">
			<div class="clueColumn"></div>

		</div>
	</div>

	<div class="row">
		<div class="twelve columns">
			<div class="footer">
				<div class=howardClue><img src="images/howard1.jpg" width="50" height="50"/></div>
			</div>

		</div>
	</div>

</div>

<!-- end gamepage -->




<script type="text/javascript" src="js/3js.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
